<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping website</title>
  </head>
  <body>
    <div>
        <section class="header" id="header">
            <div class="header-bar justify-content-between d-flex col-lg-12">
                <h1>
                    electro
                </h1>
                <a href="#"><i class="fas fa-bars"></i></a>
                <div class="search-bar d-flex">
                    <input type="text" name="search-bar" id="header-search-bar" placeholder="-  Search for product " maxlength="15"  minlength="3" size="30" >
                   
                    <div class="category ">
                        <div class="d-flex mt-2">
                            <p>All Categories</p>
                            <div class="sort-button pl-5 pr-2">
                            <i class="fas fa-sort-up sort-up-icon"></i>
                            <i class="fas fa-sort-down sort-down-icon"></i>
                            </div>
                        
                        </div>
                    </div>
                    
                    <i class="fas fa-search search-icon"></i>
                   
                
                </div>
                <i class="fas fa-recycle fa-icon"></i>
                <i class="far fa-heart fa-icon"></i>
                <i class="fas fa-user fa-icon"></i>
                <i class="fas fa-shopping-bag fa-icon pr-5"></i>
            </div>
        </section>

        <div class="nav d-flex justify-content-between col-lg-12">
            <p class="pl-5">All Departments <span><i class="fas fa-angle-down"></i></span></p>
            <p class="text-danger">All Pages <span> <i class="fas fa-angle-down"></i></span></p>
            <div >
                <ul class="list d-flex justify-content-between">
                    <li class="pr-3">Featured Brands</li>
                    <li class="pr-3">Trending Brands</li>
                    <li class="pr-3">Gift Cards</li>
                </ul>
            </div>

            <p class="pr-3">Free shipping on Order $50+</p>

        </div>


    </div>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/90b71b43b8.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
